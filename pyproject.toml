[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcv-gaps"
version = "2.0.0"
description = "Code to measure Housing Choice Voucher gaps"
authors = [{ name = "Shane Dabney", email = "sdabney@fsu.edu" }]
readme = "README.md"
requires-python = ">=3.9"

# setuptools should look for packages under src/
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
hcv-gaps = "hcv_gaps.main:main"
